<!DOCTYPE html>
<html lang="es-Mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Cartas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <header class="game-title">Blackjack</header>
    <div class="row mt-2">
        <button type="button" class="btn ml-4 btn-lg btn-blackjack">Iniciar Juego</button>
        <button type="button" class="btn btn-lg btn-blackjack">Pedir Carta</button>
        <button type="button" class="btn btn-lg btn-blackjack">Parar Cartas</button>
    </div>
    

    <div class="player-info">
        <h2 class="ml-3" >Jugador 1 - Puntos:</h2>
    </div>
    <div>
        <img src="assets/cards/2D.png" class="card-image" alt="card">
        <img src="assets/cards/AC.png" class="card-image" alt="card">
        <img src="assets/cards/7H.png" class="card-image" alt="card">
        <img src="assets/cards/5S.png" class="card-image" alt="card">
    </div>

    <div class="player-info">
        <h2 class="ml-3">Computadora - Puntos:</h2>
    </div>
    <div>
        <img src="assets/cards/2D.png" class="card-image" alt="card">
        <img src="assets/cards/AC.png" class="card-image" alt="card">
        <img src="assets/cards/7H.png" class="card-image" alt="card">
        <img src="assets/cards/5S.png" class="card-image" alt="card">
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>
    
</body>
</html>
